<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variable Income Calculator</title>
    <link rel="stylesheet" href="Variable Income Calculator.css" />
    <script src="Variable Income Calculator.js"></script>
  </head>

  <!--BODY BEGINS-->
  <body>
    <header>
      <h1>Variable Income Calculator</h1>
    </header>
    <div id="formDiv">
      <form id="incomeForm">
        <!--Pay Frequency-->
        <fieldset id="payFrequencyFieldset">
          <legend>How Often Do You Get Paid?</legend>
          <p class="radioLabel">Weekly</p>
          <input
            type="radio"
            id="weeklyPay"
            class="payRadio"
            name="payRadio"
            value="Weekly"
          />
          <p class="radioLabel">Bi-Weekly</p>
          <input
            type="radio"
            id="biweeklyPay"
            class="payRadio"
            name="payRadio"
            value="Bi-Weekly"
          />
          <p class="radioLabel">Monthly</p>
          <input
            type="radio"
            id="monthlyPay"
            class="payRadio"
            name="payRadio"
            value="Monthly"
          />
        </fieldset>
        <!--Income-->
        <fieldset id="incomeFieldset">
          <legend>Enter A Paycheck Amount</legend>
          <label for="income">$</label
          ><input type="text" id="income" placeholder="1500" />
          <input type="button" id="add" value="Add" class="button" /><input
            type="button"
            id="calculate"
            value="Calculate"
            class="button"
          />
        </fieldset>
        <!--Display List-->
        <fieldset id="infoFieldset">
          <legend>Information Entered</legend>
          <p id="payFrequency"></p>
          <p id="infoEntered"></p>
        </fieldset>

        <!--Calculations-->
        <fieldset id="calcFieldset">
          <legend>Calculations</legend>
          <p id="avgCheck"></p>
          <p id="otherCalc"></p>
          <p id="highestLowest"></p>
        </fieldset>
      </form>
      <input type="button" id="startOver" class="button" value="Start Over" />
    </div>

    <!--FOOTER-->
    <footer>
      <p>
        <a href="https://jupitertechstudio.com">Jupiter Tech Studio</a> | May
        2024 | Last Updated: March 28, 2025
      </p>
    </footer>
  </body>
</html>
